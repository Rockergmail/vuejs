<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向绑定</title>

</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
<script src="vue.js"></script>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			message:"You are handsome Vuejs !"
		}
	})
</script>	
</body>
</html>
