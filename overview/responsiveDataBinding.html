<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overview - responsive data binding</title>

</head>
<body>

 <!-- view -->
<div id="example-1">
  Hello {{ name }}!
</div>

<div id="example-2">
  <p v-if="greeting">Hello!</p>
</div>

<script src="../vue.js"></script>
<script>
	// Model
	var exampleData = {
		name: 'Rocker'
	}

	// view model
	var exampleVM = new Vue({
		el: '#example-1',
		data: exampleData
	})

	var exampleVM2 = new Vue({
		el: '#example-2',
		data: {
			greeting: true
		}
	})
</script>	
</body>
</html>
