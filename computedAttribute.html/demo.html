<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<body>

 <!-- view -->
<div id="example">
  a={{ a }}, b={{ b }}
</div>

<script src="../vue.js"></script>
<script>
	var vm = new Vue({
  el: '#example',
  data: {
    a: 1
  },
  computed: {
    // 一个计算属性的 getter
    b: function () {
      // `this` 指向 vm 实例
      return this.a + 1
    }
  }
})
</script>
</body>
</html>
